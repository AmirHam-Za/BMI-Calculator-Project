<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculattor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img class="logo" src="ostad.png" alt="" style="width:100px">
        <h1>BMI CALCULATOR</h1>
        <p class="text">Height</p>
        <input type="text" id="heightInput">
        <p class="text">Weight</p>
        <input type="text" id="weightInput">
        <p id="info">Please enter height [m] and weight [kg]</p>
        <p id="result">Your BMI is:<span id="result1"></span></p>
        <button id="calculateBtn" onclick="bmi()">CALCULATE</button>
        <p class="copyright">&copy; Syed Amir Hamza</p>
    </div>



    <script src="scripts.js"></script>
    
</body>
</html>
